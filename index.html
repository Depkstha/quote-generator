<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="twitter:title" content="Random Quote Generator" />
    <meta
      name="twitter:description" content="A random quote generator with copy, share and export features."
    />
    <meta name="twitter:image" content="./assets/favicon.png" />
    <meta name="twitter:url" content="https://quote-generator-one-lemon.vercel.app" />

    <title>Random Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="header-title">Random Quote Generator</h1>

      <div class="card">
        <div class="quote-text"></div>
        <span class="author"></span>
      </div>

    <div class="button-group">
      <button class="btn btn-primary" id="new-quote">
        <i class="bi bi-arrow-counterclockwise"></i> New Quote
      </button>
      <button class="btn btn-secondary" id="copy-quote">
        <i class="bi bi-clipboard"></i> Copy Quote
      </button>
      <a
        target="_blank"
        data-size="large"
        class="btn btn-dark"
        id="tweet-quote"
        ><i class="bi bi-twitter-x"></i> Share</a
      >
      <button class="btn btn-success" id="export-quote">
        <i class="bi bi-folder-symlink"></i> Export
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
